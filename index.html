<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizBot: AI-Powered Quiz Generator</title>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.13.0",
    "react": "https://esm.sh/react@^19.1.1",
    "react/": "https://esm.sh/react@^19.1.1/"
  }
}
</script>
<style>
    :root {
      --slate-900: #0f172a;
      --slate-800: #1e293b;
      --slate-700: #334155;
      --slate-600: #475569;
      --slate-500: #64748b;
      --slate-400: #94a3b8;
      --slate-300: #cbd5e1;
      --slate-100: #f1f5f9;
      --sky-300: #7dd3fc;
      --sky-400: #38bdf8;
      --sky-500: #0ea5e9;
      --sky-600: #0284c7;
      --green-400: #4ade80;
      --green-500: #22c55e;
      --green-600: #16a34a;
      --green-700: #15803d;
      --red-400: #f87171;
      --red-500: #ef4444;
      --red-700: #b91c1c;
      --red-900: #7f1d1d;
      --white: #ffffff;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        background-color: var(--slate-900);
        color: var(--slate-100);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
        min-height: 100vh;
        padding: 1rem;
    }
    
    @media (min-width: 640px) {
        body {
            padding: 2rem;
        }
    }

    #root {
        display: flex;
        flex-direction: column;
        min-height: calc(100vh - 4rem);
    }

    main {
        max-width: 56rem;
        width: 100%;
        margin: 0 auto;
        flex-grow: 1;
    }

    header {
        text-align: center;
        margin-bottom: 3rem;
    }

    header .header-title-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1rem;
        margin-bottom: 1rem;
    }

    header h1 {
        font-size: 2.25rem;
        font-weight: 800;
        color: var(--white);
        letter-spacing: -0.025em;
    }
     @media (min-width: 640px) {
        header h1 {
           font-size: 3rem;
        }
    }


    header h1 span {
        color: var(--sky-400);
    }

    header .subtitle {
        font-size: 1.125rem;
        color: var(--slate-400);
    }
    
    footer {
        text-align: center;
        margin-top: 4rem;
        font-size: 0.875rem;
        color: var(--slate-500);
    }

    .form-container, .question-card, .score-summary {
        background-color: var(--slate-800);
        padding: 2rem;
        border-radius: 1.5rem;
        border: 1px solid var(--slate-700);
        box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);
    }

    .form-container .form-group {
        margin-bottom: 1.5rem;
    }
    .form-container label {
        display: block;
        font-size: 0.875rem;
        font-weight: 500;
        color: var(--slate-300);
        margin-bottom: 0.5rem;
    }
    .form-container input {
        width: 100%;
        padding: 0.75rem 1rem;
        background-color: var(--slate-700);
        border: 1px solid var(--slate-600);
        border-radius: 0.5rem;
        color: var(--white);
        transition: box-shadow 0.2s, border-color 0.2s;
    }
    .form-container input::placeholder {
        color: var(--slate-400);
    }
    .form-container input:focus {
        outline: none;
        box-shadow: 0 0 0 2px var(--slate-900), 0 0 0 4px var(--sky-500);
    }
    .form-container .btn {
      margin-top: 1.5rem;
    }

    .btn {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 1rem 1.5rem;
        font-weight: 700;
        border-radius: 0.5rem;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
        transform-origin: center;
    }
    .btn:hover:not(:disabled) {
        transform: scale(1.05);
    }
    .btn:focus-visible {
        outline: 4px solid var(--sky-500);
        outline-offset: 2px;
    }
    .btn:disabled {
        background-color: var(--slate-600);
        cursor: not-allowed;
        color: var(--slate-400);
    }

    .btn-primary {
        background-color: var(--sky-600);
        color: var(--white);
    }
    .btn-primary:hover:not(:disabled) {
        background-color: var(--sky-500);
    }

    .btn-submit {
        background-color: var(--green-600);
        color: var(--white);
    }
    .btn-submit:hover:not(:disabled) {
        background-color: var(--green-500);
    }

    .loading-spinner-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      margin-top: 3rem;
    }

    .loading-spinner {
        animation: spin 1s linear infinite;
        border-radius: 50%;
        height: 4rem;
        width: 4rem;
        border: 4px solid transparent;
        border-top-color: var(--sky-400);
        border-bottom-color: var(--sky-400);
    }
    .loading-spinner-container p {
        color: var(--sky-300);
        font-size: 1.125rem;
        font-weight: 500;
    }

    .error-box {
        margin-top: 3rem;
        padding: 1rem;
        background-color: rgba(127, 29, 29, 0.5);
        border: 1px solid var(--red-700);
        color: var(--red-300);
        border-radius: 0.5rem;
        text-align: center;
    }
    .error-box h3 {
        font-weight: 700;
        margin-bottom: 0.5rem;
    }
    
    .quiz-display {
      margin-top: 3rem;
      display: grid;
      gap: 2rem;
    }

    .question-card h3 {
      font-size: 1.125rem;
      font-weight: 600;
      color: var(--sky-300);
      margin-bottom: 0.25rem;
    }
    .question-card .question-text {
      font-size: 1.25rem;
      font-weight: 500;
      color: var(--slate-100);
      margin-bottom: 1.5rem;
    }
    .question-card .options-grid {
      display: grid;
      gap: 1rem;
    }
    .option-btn {
      width: 100%;
      text-align: left;
      padding: 1rem;
      border-radius: 0.5rem;
      border: 1px solid var(--slate-600);
      transition: all 0.2s;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      background-color: var(--slate-700);
      color: var(--slate-100);
    }
    .option-btn:not(:disabled):hover {
      background-color: var(--slate-600);
    }
    .option-btn.selected {
        background-color: var(--sky-600);
        border-color: var(--sky-500);
        box-shadow: 0 0 0 2px var(--sky-400);
    }
    .option-btn:disabled {
        cursor: default;
        opacity: 0.7;
    }
    .option-btn.correct {
        background-color: rgba(21, 128, 61, 0.5);
        border-color: var(--green-500);
    }
    .option-btn.incorrect {
        background-color: rgba(185, 28, 28, 0.5);
        border-color: var(--red-500);
    }
    .question-card .explanation {
        margin-top: 1.5rem;
        padding: 1rem;
        background-color: rgba(51, 65, 85, 0.5);
        border-radius: 0.5rem;
        border: 1px solid var(--slate-600);
    }
    .question-card .explanation .status {
        font-weight: 700;
    }
    .question-card .explanation .status.correct {
        color: var(--green-400);
    }
    .question-card .explanation .status.incorrect {
        color: var(--red-400);
    }

    .quiz-submit-container {
      display: flex;
      justify-content: flex-end;
      padding-top: 1rem;
    }
    .quiz-submit-container .btn {
      width: auto;
      padding: 0.75rem 2rem;
    }

    .score-summary {
      text-align: center;
      margin-bottom: 2rem;
    }
    .score-summary h2 {
      font-size: 1.875rem;
      font-weight: 700;
      color: var(--sky-400);
      margin-bottom: 1rem;
    }
    .score-summary .score-text {
      font-size: 1.25rem;
      color: var(--slate-300);
      margin-bottom: 0.5rem;
    }
    .score-summary .score-value {
      font-size: 3.75rem;
      font-weight: 800;
      color: var(--white);
      margin-bottom: 1rem;
    }
    .score-summary .progress-bar {
      width: 100%;
      background-color: var(--slate-700);
      border-radius: 9999px;
      height: 1rem;
      margin-bottom: 1rem;
      overflow: hidden;
    }
    .score-summary .progress-bar-inner {
      background-color: var(--sky-500);
      height: 100%;
      border-radius: 9999px;
      transition: width 1s ease-out;
    }
    .score-summary .message {
      font-size: 1.125rem;
      color: var(--slate-300);
      font-style: italic;
      margin-bottom: 2rem;
    }
    .score-summary .btn {
      width: auto;
      padding: 0.75rem 2rem;
    }
</style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
